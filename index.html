<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<![endif]-->
</head>
<body onload="new App()">
	<header>
		<div class="content menu-bar">
			<img src="img/brand-logo.png" class="pull-left">
			<div class="pull-right">
				<div class="menu-item"><i class="fa fa-search fa-lg "></i></div>
				<div class="menu-item"><i class="fa fa-bell-o fa-lg"></i><span class="notification">2</span></div>
				<div class="menu-item"><img src="img/img1.png" class="user-pic img-responsive"><i class="fa fa-angle-down fa-2x expand"></i></div>
			</div>
		</div>
		<hr/>
		<div class="content info-bar">
			<div class="col-xs-12 col-sm-6 col-md-4 users-section">
				<div class="user"><p>+</p></div>
				<div class="user"><img src="img/img1.png" class="img-responsive"></div>
				<div class="user"><img src="img/img2.png" class="img-responsive"></div>
				<div class="user"><img src="img/img1.png" class="img-responsive"></div>
				<div class="user"><img src="img/img2.png" class="img-responsive"></div>
				<div class="user">+42</div>
			</div>
			<hr class="col-xs-12 hidden-sm hidden-md hidden-lg" />
			<div class="col-xs-12 col-sm-6 col-md-5 heading-section">
				<div>
					<p class="heading">Graphic Design</p>
				</div>
				<div class="status-list">
						<span class="col-xs-12 col-md-12 col-lg-3"><div class="dot red-dot"></div>3 overdue</span>
						<span class="col-xs-12 col-md-12 col-lg-5"><div class="dot yellow-dot"></div>4 approaching deadline</span>
						<span class="col-xs-12 col-sm-12 col-md-12 col-lg-4"><i class="fa fa-money"></i> <span class="text-green">$200</span> / 450</span>
				</div>
			</div>
			<hr class="col-xs-12 hidden-md hidden-lg" />
			<div class="col-xs-12 col-sm-12 col-md-3 tracking-section">
				<div class="tracking-info">
					<div class="">Tracking time on <strong>2 cards</strong> <i class="fa fa-eye"></i></div>
				</div>
				<div class="options">
					<i class="fa fa-bars fa-2x"></i>
				</div>
			</div>
		</div>
	</header>
	<!-- <div class="tasks-detail"> -->
		<main class="tasks-detail container">
			<div class="content">
            <div class="pane-xs-12 pane-sm-12 pane-md-6 pane-lg-3 ideas-container">
            	<div class="task-list ideas-cat list-heading">IDEAS / TASKS <i class="fa fa-ellipsis-v fa-2x pull-right"></i></div>
            	<div class="task-cards hidden-xs hidden-sm">
            		<input class="task-list" type="text" placeholder="Add a card..." />
            		<i class="fa fa-times fa-lg delete-card"></i>
            		<i class="fa fa-check fa-lg add-card" data-category="ideas"></i>
            	</div>
            </div>
            <div class="pane-xs-12 pane-sm-12 pane-md-6 pane-lg-3 inprogress-container">
            	<div class="task-list inprogress-cat list-heading">IN PROGRESS <i class="fa fa-ellipsis-v fa-2x pull-right"></i></div>
            	<div class="task-cards hidden-xs hidden-sm">
            		<input class="task-list" type="text" placeholder="Add a card..." />
            		<i class="fa fa-times fa-lg delete-card"></i>
            		<i class="fa fa-check fa-lg add-card" data-category="inprogress"></i>
            	</div>
            </div>
            <div class="pane-xs-12 pane-sm-12 pane-md-6 pane-lg-3 review-container">
            	<div class="task-list review-cat list-heading">READY FOR REVIEW <i class="fa fa-ellipsis-v fa-2x pull-right"></i></div>
            	<div class="task-cards hidden-xs hidden-sm">
            		<input class="task-list" type="text" placeholder="Add a card..." />
            		<i class="fa fa-times fa-lg delete-card"></i>
            		<i class="fa fa-check fa-lg add-card" data-category="review"></i>
            	</div>
            </div>
            <div class="pane-xs-12 pane-sm-12 pane-md-6 pane-lg-3 approved-container">
            	<div class="task-list approved-cat list-heading">APPROVED <i class="fa fa-ellipsis-v fa-2x pull-right"></i></div>
            	<div class="task-cards hidden-xs hidden-sm">
            		<input class="task-list" type="text" placeholder="Add a card..." />
            		<i class="fa fa-times fa-lg delete-card" data-category="approved"></i>
            		<i class="fa fa-check fa-lg add-card"></i>
            	</div>
            </div>
            </div>
		</main>
	<!-- </div> -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
